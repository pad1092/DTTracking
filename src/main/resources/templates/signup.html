<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ><head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>

<body th:style="'background-image: url(' + @{/images/bg.png} + ') '">
    <div id="main">
        <div class="pt-5 d-flex align-itens-center justify-content-center" id="header">
            <i class="fa-solid fa-location-crosshairs text-light d-inline" style="font-size: 30px; margin: 3px 6px 0 0;"></i>
            <h3 class="font-weight-bolder text-light text-center d-inline m-0">DT TRACKING</h3>
        </div>
        <div id="login-container" class="mt-5 border">
            <h4 class="text-center text-light text-uppercase font-weight-bold">Đăng Ký</h4>
            <form id="signupForm" method="post" th:action="@{/signup}">
                <div class="form-group">
                    <input name="phone" maxlength="10" type="number" class="form-control" id="username" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group mb-3">
                    <input name="email" type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group mb-3">
                    <input name="fullname" type="text" class="form-control" id="fullname" placeholder="Ho ten">
                </div>
                <div class="form-group mb-3">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                </div>
                <div class="form-group mb-2">
                    <input type="password" class="form-control" id="re-password" placeholder="Nhập lại mật khẩu">
                </div>
                <span class="text-warning text-center d-block" id="errorMessage"></span>
                <div class="d-flex justify-content-between">
                    <a class="text-light" th:href="@{/login}">Đăng nhập</a>
                </div>
                <button onclick="doSignUp()" class="btn btn-primary btn-block" id="btn-login">Đăng ký</button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
