<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
    <title>Quên mật khẩu</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="shortcut icon" th:href="@{/images/logo.png}" type="image/x-icon">
</head>

<body th:style="'background-image: url(' + @{/images/bg.png} + ') '">
    <div id="main">
        <div class="pt-5 d-flex align-itens-center justify-content-center" id="header">
            <i class="fa-solid fa-location-crosshairs text-light d-inline" style="font-size: 30px; margin: 3px 6px 0 0;"></i>
            <h3 class="font-weight-bolder text-light text-center d-inline m-0">DT TRACKING</h3>
        </div>
        <div id="login-container" class="mt-5 border">
            <h4 class="text-center text-light text-uppercase font-weight-bold">Quên Mật Khẩu</h4>
            <div class="" id="frm-input-email">
                <div class="form-group mb-2">
                    <input name="password" type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <span class="text-warning  text-center d-block" id="errorMessage"></span>
                <button onclick="doFoget()" class="btn btn-primary btn-block w-100 my-4" id="btn-login">Tiếp tục
                    <img id="reset-loading" src="./images/2ring-loading.svg" style="width: 25px; display: none;">
                </button>
            </div>
             <div class="" id="frm-input-otp" style="display: none">
                <div class="form-group mb-2">
                    <input name="password" type="number" class="form-control" id="otp" placeholder="Nhập mã OTP">
                </div>
                <span class="text-white  text-center d-block">Chúng tôi vừa gửi một mã OTP đến email của bạn</span>
                 <span class="text-warning  text-center d-block" id="optErrorMessage"></span>
                <button onclick="validateOpt()" class="btn btn-primary btn-block w-100 my-4" id="btn-login">Xác thực
                    <img id="reset-loading" src="./images/2ring-loading.svg" style="width: 25px; display: none;">
                </button>
            </div>
            <div class="" id="frm-change-password" style="display: none">
                <h5 class="text-capitalize text-center">cập nhật mật khẩu mới</h5>
                <div class="form-group mb-2">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Nhập mật khẩu mới">
                </div>
                <div class="form-group mb-2">
                    <input name="repassword" type="password" class="form-control" id="repassword" placeholder="Xác nhận mật khẩu mới">
                </div>
                <span class="text-error  text-center d-block" id="changePassErrorMessage"></span>
                <button onclick="changePassword()" class="btn btn-primary btn-block w-100 my-4" id="btn-login">Tiếp tục
                    <img id="reset-loading" src="./images/2ring-loading.svg" style="width: 25px; display: none;">
                </button>
            </div>
            <div class="" id="frm-change-success" style="display: none">

                <h5 class="text-white  text-center d-block my-5" >Thay đổi mật khẩu thành công!</h5>
                <a class="text-light d-block text-center btn btn-primary w-100" id="btn-login" th:href="@{/login}">Quay về đăng nhập</a>
            </div>
            <div class="ml-4 mb-2" style="position: absolute; bottom: 0; left: 0;">
                <a class="text-light d-block mb-2" th:href="@{/login}">Đăng nhập</a>
                <a class="text-light d-block" th:href="@{/signup}">Đăng ký tài khoản</a>
            </div>
        </div>
    </div>
    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
